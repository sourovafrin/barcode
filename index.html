<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data with Barcodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const container = document.getElementById('product-container');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p><strong>SKU:</strong> ${product.sku}</p>
                        <p><strong>Weight:</strong> ${product.weight}</p>
                        <p><strong>Price:</strong> ${product.price}</p>
                        <p><strong>Expiry:</strong> ${product.expiry}</p>
                        <p><strong>Barcode:</strong> ${product.barcode}</p>
                        <img src="${product.barcode_image}" alt="Barcode for ${product.name}">
                    `;
                    container.appendChild(productDiv);
                });
            } catch (error) {
                document.getElementById('product-container').textContent = `Error: ${error.message}`;
            }
        }

        window.onload = fetchProducts;
    </script>
</head>
<body>
    <h1>Product Information with Barcodes</h1>
    <div id="product-container">Loading...</div>
</body>
</html>
