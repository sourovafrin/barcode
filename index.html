<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data with Barcodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const container = document.getElementById('product-container');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    
                    // Create the code block
                    const codeBlock = document.createElement('pre');
                    const productDetails = { ...product };
                    delete productDetails.barcode_image; // Exclude image from code block
                    codeBlock.textContent = JSON.stringify(productDetails, null, 2);
                    
                    // Create the image element
                    const img = document.createElement('img');
                    img.src = product.barcode_image;
                    img.alt = `Barcode for ${product.name}`;
                    
                    // Append to the product container
                    productDiv.appendChild(codeBlock);
                    productDiv.appendChild(img);
                    container.appendChild(productDiv);
                });
            } catch (error) {
                document.getElementById('product-container').textContent = `Error: ${error.message}`;
            }
        }

        window.onload = fetchProducts;
    </script>
</head>
<body>
    <h1>Product Information with Barcodes</h1>
    <div id="product-container">Loading...</div>
</body>
</html>
